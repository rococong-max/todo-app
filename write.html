    <div id="wrap">
        <header>
            <h1><a href="./index.html">To Do</a></h1>
            <nav>
                <a href="#" class="search"><img src="./images/search.png" alt="검색"></a>
                <a href="#" class="all_menu"><img src="./images/menu.png" alt="전체메뉴보기"></a>

        </header>
        <div class="tab_menu">
            <a href="#all_con" class="active all">All(3)</a>
            <a href="#" class="today">Today(0)</a>
        </div>
        <ol class="tab_contents" id="all_con">
            <li class="contents1 contents">
                <a href="#" class="date">12.31</a>

                <a href="#" class="date">12.31</a>
                <a href="#">새해 다이어리 구매</a>
            </li>
        </ol>
        <form action="#" method="get" id="write_form">
            <div id="write_box">
                <textarea placeholder="add on new task" name="write_contents" id="write_contents"></textarea><!-- 여러 줄 입력창 -->
                <button type="button" id="confirm_btn" onclick="window.location.href='./new_list.html'"><img src="./images/enter.png" alt="등록하기"></button>
            </div>
        </form>
        <a href="#" id="write_fab"><img src="./images/new_btn_disable.png" alt="새로등록하기"></a>
    </div>
